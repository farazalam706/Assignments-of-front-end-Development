        var students = [];
        var obtMarks = [];
        var percentage = [];
        var totalMarks = 850;
        for (let i = 0; i < 3; i++) {
            students.push(prompt(`Enter Student ${i + 1} name:`));
            obtMarks.push(prompt(`Enter Marks of ${students[i]}: `));
            percentage.push(`${obtMarks[i] / totalMarks * 100}: `);
        }
